<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <div class="card">
        <div class="m-1">
          <div class="row mb-2">
            <div class="col-12 col-md-4 mb-1 mb-md-0">
              <h3>Sale Invoice</h3>
              <div>Invoicing > Sale Invoice List</div>
            </div>
          </div>
          <div class="d-flex mb-2">
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input name="datepicker" class="form-control" ngbDatepicker #rangeSelectionDP="ngbDatepicker"
                    [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                    outsideDays="hidden" [startDate]="fromDate!" [value]="formatter.format(today)">
                  <ng-template #t let-date let-focused="focused">
                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                      {{ date.day }}
                    </span>
                  </ng-template>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary feather icon-calendar" (click)="rangeSelectionDP.toggle()"
                      type="button" rippleEffect></button>
                  </div>
                </div>
              </div>
              <div class="form-group ml-sm-2 mt">
                <div class="input-group">
                  <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                    [value]="formatter.format(toDate)">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary feather icon-calendar" (click)="rangeSelectionDP.toggle()"
                      type="button" rippleEffect></button>
                  </div>
                </div>
              </div>
            </form>
            <button type="submit" rippleEffect class="btn btn-primary mr-1 ml-2">Search</button>
          </div>
          <div class="content-body">
            <ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true"
            (cellClicked)="onCellClicked($event)" [enableRangeSelection]="true" [pagination]="true" [paginationPageSize]="10" [domLayout]="'autoHeight'">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
